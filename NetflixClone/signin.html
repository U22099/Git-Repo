<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/signin.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <div class="logo">
                    <img src="images/IMG_0548.PNG" alt="Netflix">
                </div>
            </div>
            <div class="form-container">
                <div class="form-content">
                    <div class="text">
                        <h1>Sign In</h1>
                    </div>
                    <div class="input1">
                        <input type="text" placeholder="E-mail or Phone">
                    </div>
                    <div class="input2">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="signin">
                        <a href="vid.html">Sign In</a>
                    </div>
                    <div class="btn">
                        <div class="chkbox">
                            <input type="checkbox" name="chk" id="chkbox">
                            <label for="chkbox">Remember Me?</label>
                        </div>
                        <div class="help">
                            <a href="help">Need Help ?</a>
                        </div>
                    </div>
                    <div class="textarea">
                        <h2 id="fadetxt">New to Netflix? <a href="index.html" style="
                            color: white;
                            text-decoration: none;
                            font-size: 1.2em;
                            opacity: 1;">Sign Up Now</a></h2>
                        <p>This page is protected by Google reCAPTCHA to <br>ensure you're not a bot. <a href="learn.html">Learn More</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
